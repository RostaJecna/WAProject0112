<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="icon" type="image/x-icon" href="https://img.icons8.com/external-filled-outline-wichaiwi/64/null/external-convenience-customer-validation-filled-outline-wichaiwi.png">
        <title>Guessing game</title>
    </head>
    <body class="bg-dark d-flex justify-content-center m-5">
        <section id="guessingGame1" class="card text-bg-light mb-3" style="max-width: 50rem;">
            <div class="card-header shadow-sm">Guessing game #1</div>
            <div class="card-body">
                <h5 class="card-title">Number guessing game</h5>
                <p class="card-text">We have selected a random number between 1 and 100. See if you can guess it in 10 turns
                    or fewer. We'll tell you if your guess was too high or too low.</p>
                <form class="d-flex mb-2" role="form">
                    <input type="number" id="numberField" class="form-control me-2" placeholder="Enter a guess">
                    <button type="button" id="numberButton" class="btn btn-outline-primary">Submit</button>
                </form>
                <form id="numberList" class="border rounded p-2 shadow-sm">
                    <div class="d-flex gap-2 w-100 justify-content-between">
                        <p id="guesses" class="mb-0 opacity-75">Previous guesses: </p>
                        <small id="tries" class="opacity-50 text-nowrap">0/10</small>
                    </div>
                    <div class="d-flex gap-2 w-100 justify-content-between opacity-50">
                        <p id="numberInfo" class="mb-0">Last guess was too...</p>
                        <p id="lastResult" class="mb-0">Result!</p>
                    </div>
                </form>
            </div>
        </section>
    </body>
    <script src="./js/main.js"></script>
</html>
